<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoFo Music Web</title>
<style>
body { font-family: Arial; text-align: center; padding: 20px; }
input, button { padding: 10px; margin: 5px; width: 300px; }
.song { margin: 15px 0; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
audio { margin-top: 5px; width: 300px; }
</style>
</head>
<body>
<h1>VoFo Music Web</h1>
<input type="text" id="songQuery" placeholder="Enter song name">
<button onclick="searchSong()">Search</button>
<div id="results"></div>

<script>
async function searchSong() {
    const query = document.getElementById("songQuery").value;
    const res = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
    });
    const data = await res.json();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (data.results) {
        data.results.forEach(song => {
            const songDiv = document.createElement("div");
            songDiv.className = "song";

            const title = document.createElement("p");
            title.textContent = song.title;
            songDiv.appendChild(title);

            const audio = document.createElement("audio");
            audio.controls = true;
            // Use YouTube embed for direct playback
            audio.src = `https://www.youtube.com/embed/${song.id}`;
            songDiv.appendChild(audio);

            resultsDiv.appendChild(songDiv);
        });
    } else {
        resultsDiv.textContent = data.error || "No results found";
    }
}
</script>
</body>
</html>
