<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoFo Music Web</title>
<style>
body { font-family: Arial; text-align: center; padding: 20px; }
input, button { padding: 10px; margin: 5px; width: 300px; }
.song { margin: 15px 0; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
audio { margin-top: 5px; width: 300px; }
</style>
</head>
<body>
<h1>VoFo Music Web</h1>
<input type="text" id="songQuery" placeholder="Enter song name">
<button onclick="searchSong()">Search</button>
<div id="results"></div>

<script>
async function searchSong() {
    const query = document.getElementById("songQuery").value.trim();
    if(!query) return alert("Enter a song name");

    const res = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
    });
    const data = await res.json();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (data.results && data.results.length > 0) {
        for (const song of data.results) {
            const songDiv = document.createElement("div");
            songDiv.className = "song";

            const title = document.createElement("p");
            title.textContent = song.title;
            songDiv.appendChild(title);

            const audio = document.createElement("audio");
            audio.controls = true;

            // Fetch direct audio URL from Flask
            const audioRes = await fetch(`/play/${song.id}`);
            const audioData = await audioRes.json();
            if (audioData.url) audio.src = audioData.url;
            else audio.textContent = "Failed to load audio";

            songDiv.appendChild(audio);
            resultsDiv.appendChild(songDiv);
        }
    } else {
        resultsDiv.textContent = data.error || "No results found";
    }
}
</script>
</body>
</html>
